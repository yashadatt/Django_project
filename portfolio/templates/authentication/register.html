{% extends 'layouts.html' %}
{% block title %}
Register
{% endblock %}


{% block content %}
<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h2>Register</h2>
            <ol>
                <li><a href="index.html">Home</a></li>
                <li>Login</li>
            </ol>
        </div>

    </div>
</section><!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->

<section id="contact" class="contact">
    <div class="container">

        <div class="row mt-5 justify-content-center" data-aos="fade-up">
            <div class="col-lg-4">
                {% for message in messages %}
          <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
          </div>
        {% endfor %}
                <form action="{% url 'registration' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" id="username" placeholder="Enter Your Name"/>

                    </div>
                    <div class="form-group">

                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter Your Email"/>
                                              </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter Your Password" >
                    </div>
                    <div class="form-group">
  <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Your Password" >
                                     </div>
                    <div class="form-group">

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                 </div>
                </form>
                <small> Have a account?<a href="{%url 'login' %}"> Login</a></small>

            </div>

        </div>

    </div>
</section><!-- End Contact Section -->

{% endblock %}
